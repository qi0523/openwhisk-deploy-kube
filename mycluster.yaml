whisk:
  ingress:
    type: NodePort
    apiHostName: REPLACE_ME_WITH_IP
    apiHostPort: 31001
  limits:
    actionsInvokesPerminute: 200
    actionsInvokesConcurrent: 50
  loadbalancer:
    blackboxFraction: "10%"
  containerProxy:
    timeouts:
      idleContainer: "5 minutes"
  fraction:
    managedFraction: "100%"
    blackboxFraction: "20%"
# k8s:
#   persistence:
#     enabled: false
    
nginx:
  httpsNodePort: 31001
invoker:
  containerFactory:
    impl: "docker"
  imageGc:
    delay: "120"
    diskPath: "/mydata"
    highThresholdPercent: "80"
    lowThresholdPercent: "60"

controller:
  jvmHeapMB: "2048"

scheduler:
  inProgressJobRetention: "300 seconds"
  jvmHeapMB: "2048"
  queue:
    idleGrace: "120 seconds"
    maxRetentionMs: 180000
    throttlingFraction: 0.9
    durationBufferSize: 10
  p2pManager:
    remoteRegistryUrl: "docker.io"
    dlclCurrent: "2"
  P2PManagerProvider: "org.apache.openwhisk.core.scheduler.p2p.dlcl.DLCLManagerProvider"
  #P2PManagerProvider: "org.apache.openwhisk.core.scheduler.p2p.ft.FTManagerProvider"
  #P2PManagerProvider: "org.apache.openwhisk.core.scheduler.p2p.NoneManagerProvider"